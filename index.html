<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			let querySelect = document.querySelector("input[name=engine]:checked");
			let searchTxt = document.querySelector("input[name=q]");

			if( searchTxt.value === '' || querySelect === null ){
				alert('You need to provide search text and search engine!')
				event.preventDefault();
				return;

			}

			let actions = {
   					"google":"https://www.google.com/",
					"duckDuckGo": "https://duckduckgo.com/",
				  	"bing": "https://www.bing.com/search/",
					"ask" :"https://www.ask.com/web/"
			};
			let actionKey = querySelect.value;
			let url = actions[actionKey];
			let form = document.getElementById('searchForm');
			form.setAttribute("action",url);
			
			
		}
		
    	window.addEventListener("load", function(){
        // TODO: register the handler
		//let form = document.getElementById('searchForm');
		//form.addEventListener("submit", setSearchEngine);
		
		let submitBtn = document.getElementById('submit');
		submitBtn.addEventListener('click',setSearchEngine)
		

		
		});
		


	</script>
</head>
